<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servisler ve Aksiyonlar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ServislerveAksiyonlar.css">
    <script src="js/jsros.js"></script>
</head>
<body>

    <!-- Top Menu Bar -->
    <header>

        <nav>
            <!-- Logo -->
            <img src="logo.png" alt="PLAT_X Logo" id="logo">
        </nav>

        <!-- Menu/Options -->
        <nav>
            <ul>
                <li><button onclick="window.location.href = 'KontrolPaneli.html';">Kontrol Paneli</button></li>
                <li><button onclick="window.location.href = 'GorevPaneli.html';">Gorev Paneli</button></li>
                <li><button onclick="window.location.href = 'DurumPaneli.html';">Durum Paneli</button></li>
                <li><button onclick="window.location.href = 'Servisler ve Aksiyonlar.html';">Servisler ve Aksiyonlar</button></li>
                <li><button onclick="window.location.href = 'Harita.html';">Harita</button></li>
            </ul>
        </nav>

    </header>



    <div id="service-action-panel">
    <!-- Korna butonu -->
    <div class="button-container">
        <button class="button" onclick="honkHorn()">Korna</button>
    </div>
    <!-- Servis çağrısı yapacak buton -->
    <div class="button-container">
        <!-- Servis çağrısı için gerekli girdiler -->
        <label for="direction">Yön:</label>
        <select id="direction">
            <option value="left">Sol</option>
            <option value="right">Sağ</option>
        </select><br>
        <label for="angular-velocity">Açısal Hız:</label>
        <input type="number" id="angular-velocity" step="0.01" value="0.2"><br>
        <label for="after-turn">Dönüş Sonrası:</label>
        <input type="checkbox" id="after-turn" checked><br>
        <button class="button" onclick="call_turn_angle_w_camera()">Servis Çağrısı Yap</button>
    </div>

    <!-- Servis çağrısı yapacak butonlar -->
    <div class="button-container">
        <button class="button" onclick="sendLinearMotorService(true)">Kaldır</button>
        <button class="button" onclick="sendLinearMotorService(false)">İndir</button>
        <label id="message_label" style="font-weight: bold;"></label>
    </div>
    </div>
</body>
</html>
