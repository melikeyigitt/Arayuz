<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontrol Paneli</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/DurumPaneli.css">
    <script src="js/jsros.js"></script>
</head>
<body>

    <!-- Top Menu Bar -->
    <header>

        <nav>
            <!-- Logo -->
            <img src="logo.png" alt="PLAT_X Logo" id="logo">
        </nav>

        <!-- Menu/Options -->
        <nav>
            <ul>
                <li><button onclick="window.location.href = 'KontrolPaneli.html';">Kontrol Paneli</button></li>
                <li><button onclick="window.location.href = 'GorevPaneli.html';">Gorev Paneli</button></li>
                <li><button onclick="window.location.href = 'DurumPaneli.html';">Durum Paneli</button></li>
                <li><button onclick="window.location.href = 'Servisler ve Aksiyonlar.html';">Servisler ve Aksiyonlar</button></li>
                <li><button onclick="window.location.href = 'Harita.html';">Harita</button></li>
            </ul>
        </nav>

    </header>

    <div id="durum-panel">
    <!-- Akımlar Tablosu -->
    <h2>Akımlar</h2>
    <table id="akimlar-tablo">
        <thead>
        <tr>
            <th>No</th>
            <th>Ana Akım</th>
            <th>Sol Motor Akımı</th>
            <th>Sağ Motor Akımı</th>
            <th>Lineer Motor Akımı</th>
            <th>PC Akımı</th>
        </tr>
        </thead>
        <tbody id="akimlar-tablo-icerik">
        <!-- Akım değerleri buraya dinamik olarak eklenecek -->
        </tbody>
    </table>
    </div>
    <script>
        // Kontrol Paneli menüsünü göster
        function showControlPanel() {
            document.getElementById("control-panel").style.display = "block";
            document.getElementById("mission-panel").style.display = "none";
            document.getElementById("durum-panel").style.display = "none";
            document.getElementById("service-action-panel").style.display = "none"; // Ekledim
            document.getElementById("map-panel").style.display = "none"; // Ekledim
        }
    </script>

</body>
</html>
